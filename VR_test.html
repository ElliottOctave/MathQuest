<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>VR Interactie met Three.js</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.161.0/build/three.module.js';
    import { VRButton } from 'https://cdn.jsdelivr.net/npm/three@0.161.0/examples/jsm/webxr/VRButton.js';

    let camera, scene, renderer, cube;
    let controller;
    const tempMatrix = new THREE.Matrix4();
    const raycaster = new THREE.Raycaster();

    init();
    animate();

    function init() {
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0x202020);

      camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 100);
      camera.position.set(0, 1.6, 3);

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;
      document.body.appendChild(renderer.domElement);
      document.body.appendChild(VRButton.createButton(renderer));

      // Licht
      const light = new THREE.HemisphereLight(0xffffff, 0x444444);
      light.position.set(0, 1, 0);
      scene.add(light);

      // Vloer
      const floor = new THREE.Mesh(
        new THREE.PlaneGeometry(10, 10),
        new THREE.MeshStandardMaterial({ color: 0x808080 })
      );
      floor.rotation.x = -Math.PI / 2;
      scene.add(floor);

      // Kubus
      const boxGeometry = new THREE.BoxGeometry(0.5, 0.5, 0.5);
      const boxMaterial = new THREE.MeshStandardMaterial({ color: 0x44aa88 });
      cube = new THREE.Mesh(boxGeometry, boxMaterial);
      cube.position.set(0, 1.25, -1.5);
      scene.add(cube);

      // Controller setup
      controller = renderer.xr.getController(0);
      controller.addEventListener('selectstart', onSelectStart);
      scene.add(controller);

      // Laserstraal
      const controllerRay = new THREE.Mesh(
        new THREE.CylinderGeometry(0.005, 0.005, 1, 32),
        new THREE.MeshBasicMaterial({ color: 0xffff00 })
      );
      controllerRay.rotation.x = -Math.PI / 2;
      controllerRay.position.z = -0.5;
      controller.add(controllerRay);

      window.addEventListener('resize', onWindowResize);
    }

    function onSelectStart() {
      tempMatrix.identity().extractRotation(controller.matrixWorld);
      raycaster.ray.origin.setFromMatrixPosition(controller.matrixWorld);
      raycaster.ray.direction.set(0, 0, -1).applyMatrix4(tempMatrix);

      const intersects = raycaster.intersectObject(cube);
      if (intersects.length > 0) {
        cube.material.color.setHex(Math.random() * 0xffffff); // verander kleur
      }
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function animate() {
      renderer.setAnimationLoop(() => {
        cube.rotation.y += 0.01;
        renderer.render(scene, camera);
      });
    }
  </script>
</body>
</html>
