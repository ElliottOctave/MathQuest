<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rewards - MathQuest</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/mathQuest.css">
  <style>
    body {
      background-color: #fdf7ef;
    }

    .reward-previews {
      display: flex;
      justify-content: center;
      gap: 2.5rem;
      flex-wrap: wrap;
      margin-top: 2.5rem;
      margin-bottom: 2rem;
    }

    .card-preview {
      position: relative;
      width: 280px;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.12);
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card-preview img {
      width: 100%;
      display: block;
      transition: opacity 0.3s ease;
    }

    .card-preview .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(60, 30, 10, 0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.3s ease;
      color: white;
      font-size: 1.4rem;
      font-weight: bold;
      text-align: center;
      padding: 1rem;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.3);
    }

    .card-preview:hover {
      transform: scale(1.03);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.18);
    }

    .card-preview:hover img {
      opacity: 0.3;
    }

    .card-preview:hover .overlay {
      opacity: 1;
    }

    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      border: 2px solid #ccc;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      z-index: 10;
      border-radius: 10px;
    }

    h1.display-4 {
      font-weight: 700;
      margin-bottom: 1rem;
    }

    .lead {
      font-size: 1.2rem;
      color: #555;
    }
  </style>
</head>
<body>

  <div id="header"></div>

  <main>
    <section class="text-center py-5">
      <div class="container">
        <h1 class="display-4">Reward Center!</h1>
        <p class="lead">You've earned some points! Choose what you'd like to do:</p>

        <div class="reward-previews">
          <a href="/pages/VR-GAMES/vrmenu.html" onclick="unlockVRGame(event)" class="card-preview">
            <img src="/pages/VR-GAMES/appleMath.webp" alt="VR Game Preview" />
            <div class="overlay">üçé Start Apple Math</div>
          </a>
          <a href="zoo_customization.html" class="card-preview">
            <img src="/pages/assets/animals/zoo.jpg" alt="Zoo Preview" />
            <div class="overlay">ü¶Å Open My Zoo</div>
          </a>
        </div>
      </div>
    </section>
  </main>

  <div class="popup" id="confirmationPopup">
    <h4>Unlock VR Game</h4>
    <p>Do you want to spend 10 coins to unlock the VR Game?</p>
    <button class="btn btn-success" onclick="confirmUnlock()">Yes, unlock it!</button>
    <button class="btn btn-danger" onclick="closePopup()">Cancel</button>
  </div>

  <div id="footer"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/pages/scripts/include.js"></script>
  <script>
    let userCoins = 10;

    function unlockVRGame(event) {
      event.preventDefault();
      if (userCoins >= 10) {
        document.getElementById('confirmationPopup').style.display = 'block';
      } else {
        alert('You do not have enough coins to unlock the VR game!');
      }
    }

    function confirmUnlock() {
      userCoins -= 10;
      alert("Game Unlocked! Redirecting...");
      window.location.href = "vr_game.html"; // Pas aan indien nodig
    }

    function closePopup() {
      document.getElementById('confirmationPopup').style.display = 'none';
    }
  </script>
</body>
</html>
