<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rewards - MathQuest</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles/style.css" />
  <link rel="stylesheet" href="styles/mathQuest.css" />

  <script type="module">
    import { auth, db } from "../firebase.js";
    import { doc, getDoc, updateDoc } from "firebase/firestore";
    import { onAuthStateChanged } from "firebase/auth";

    let currentUser = null;
    let userCoins = 0;
    let featureUnlocked = false;

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        currentUser = user;
        const userRef = doc(db, "users", user.uid);
        const userSnap = await getDoc(userRef);
        if (userSnap.exists()) {
          const userData = userSnap.data();
          userCoins = userData.coins || 0;
          featureUnlocked = userData.unlocked_features?.[0] === 1;

          document.getElementById("coinCount").textContent = `ü™ô ${userCoins} Coins`;

          const vrLink = document.getElementById("vrLink");
          const lockOverlay = document.getElementById("vrLock");

          if (featureUnlocked) {
            vrLink.classList.add("unlocked");
            if (lockOverlay) lockOverlay.style.display = "none";
            vrLink.setAttribute("href", "/pages/VR-GAMES/vrmenu.html");
          }
        }
      }
    });

    window.unlockVRGame = async function (event) {
      event.preventDefault();
      if (!currentUser) return alert("Please log in.");
      if (featureUnlocked) {
        window.location.href = "/pages/VR-GAMES/vrmenu.html";
        return;
      }

      const popup = document.getElementById("confirmationPopup");
      const confirmBtn = popup.querySelector(".btn-success");

      if (userCoins < 50) {
        popup.querySelector("p").textContent = "You need 50 coins to unlock this game.";
        confirmBtn.style.display = "none";
      } else {
        popup.querySelector("p").textContent = "Spend 50 coins to unlock this game?";
        confirmBtn.style.display = "inline-block";
      }

      popup.style.display = "block";
    };

    window.confirmUnlock = async function () {
      const userRef = doc(db, "users", currentUser.uid);
      const userSnap = await getDoc(userRef);
      if (!userSnap.exists()) return;

      const userData = userSnap.data();
      const newCoins = userData.coins - 50;
      const updatedFeatures = userData.unlocked_features || [];
      updatedFeatures[0] = 1;

      await updateDoc(userRef, {
        coins: newCoins,
        unlocked_features: updatedFeatures,
      });

      alert("üéâ Game Unlocked!");
      window.location.href = "/pages/VR-GAMES/vrmenu.html";
    };

    window.closePopup = function () {
      document.getElementById("confirmationPopup").style.display = "none";
    };
  </script>

  <style>
    body {
      background: linear-gradient(to bottom, #fffdf4, #fceee3);
      font-family: "Comic Sans MS", "Segoe UI", sans-serif;
    }

    .reward-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem 2rem;
    }

    #coinCount {
      font-size: 1.3rem;
      background: #fff3cd;
      color: #856404;
      padding: 0.5rem 1rem;
      border-radius: 30px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
    }

    .reward-previews {
      display: flex;
      justify-content: center;
      gap: 2rem;
      flex-wrap: wrap;
      margin: 2rem 0 4rem;
    }

    .card-preview {
      position: relative;
      width: 280px;
      border-radius: 25px;
      overflow: hidden;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
      transition: transform 0.3s ease;
      text-decoration: none;
    }

    .card-preview.unlocked:hover {
      transform: scale(1.04);
    }

    .card-preview img {
      width: 100%;
      display: block;
    }

    .card-preview .overlay {
      background-color: #ff6b6b;
      color: white;
      font-weight: bold;
      font-size: 1.2rem;
      text-align: center;
      padding: 0.75rem;
    }

    .locked-overlay {
      position: absolute;
      top: 0;
      left: 0;
      background: rgba(0, 0, 0, 0.5);
      width: 100%;
      height: 100%;
      z-index: 2;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 1.2rem;
      font-weight: bold;
    }

    .preview-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 4px;
    padding: 0.75rem;
    background-image: url('/pages/assets/grass.jpg');
    background-size: cover;
    background-position: center;
    border-radius: 0;
    }


    .preview-grid img {
      width: 100%;
      aspect-ratio: 1;
      object-fit: contain;
      border-radius: 8px;
    }

    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      border-radius: 15px;
      padding: 2rem;
      text-align: center;
      width: 300px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      z-index: 1000;
    }

    h1.display-4 {
      font-weight: bold;
      color: #333;
    }

    .lead {
      color: #444;
      margin-bottom: 2rem;
    }
  </style>
</head>
<body>

  <div id="header"></div>

  <main class="py-5 text-center">
    <div class="container">
      <div class="reward-header">
        <h1 class="display-4">Reward Center!</h1>
        <div id="coinCount">ü™ô 0 Coins</div>
      </div>
      <p class="lead">You've earned some points! Choose what you'd like to do:</p>

      <div class="reward-previews">

        <!-- Apple Math -->
        <a id="vrLink" href="#" onclick="unlockVRGame(event)" class="card-preview">
          <img src="/pages/VR-GAMES/appleMath.webp" alt="Apple Math Game" />
          <div id="vrLock" class="locked-overlay">üîí Locked</div>
          <div class="overlay">üçé Start Apple Math</div>
        </a>

        <!-- Zoo Game -->
        <a href="zoo_customization.html" class="card-preview unlocked">
          <img src="/pages/assets/animals/zoo.jpg" alt="Zoo Game" />
          <div class="overlay">ü¶Å Open My Zoo</div>
        </a>

        <!-- Profile Picture Shop with grid and grass bg -->
        <a href="profile_shop.html" class="card-preview unlocked">
          <div class="preview-grid">
            <img src="/pages/assets/animals/lemur.webp" alt="bear"/>
            <img src="/pages/assets/animals/cooper.png" alt="cooper"/>
            <img src="/pages/assets/animals/fox.png" alt="fox"/>
            <img src="/pages/assets/animals/zuri.png" alt="zuri"/>
          </div>
          <div class="overlay">üß∏ Buy Profile Pictures</div>
        </a>

      </div>
    </div>
  </main>

  <div class="popup" id="confirmationPopup">
    <h4>Unlock VR Game</h4>
    <p></p>
    <button class="btn btn-success" onclick="confirmUnlock()">Yes, unlock it!</button>
    <button class="btn btn-danger" onclick="closePopup()">Cancel</button>
  </div>

  <div id="footer"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/pages/scripts/include.js"></script>
</body>
</html>
