<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rewards - MathQuest</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../pages/styles/style.css" />
  <link rel="stylesheet" href="../pages/styles/reward.css">
  <link rel="stylesheet" href="../pages/styles/mathQuest.css" />



  
</head>
<body>

  <div id="header"></div>

  <main class="py-5 text-center">
    <div class="container">
      <div class="reward-header">
        <h1 class="display-4">Reward Center!</h1>
        <div id="coinCount">0 Coins</div>
      </div>
      <p class="lead">You've earned some points! Choose what you'd like to do:</p>

      <div class="reward-previews">

        <!-- Apple Math -->
        <a id="vrLink" href="#" onclick="unlockVRGame(event)" class="card-preview">
          <img src="/pages/VR-GAMES/appleMath.webp" alt="Apple Math Game" />
          <div id="vrLock" class="locked-overlay">🔒 Locked</div>
          <div class="overlay">🍎 Start Apple Math</div>
        </a>

        <!-- Zoo Game -->
        <a href="zoo_customization.html" class="card-preview unlocked">
          <img src="/pages/assets/animals/zoo.jpg" alt="Zoo Game" />
          <div class="overlay">🦁 Open My Zoo</div>
        </a>

        <!-- Profile Picture Shop with grid and grass bg -->
        <a href="profile_shop.html" class="card-preview unlocked">
          <div class="preview-grid">
            <img src="/pages/assets/animals/lemur.webp" alt="bear"/>
            <img src="/pages/assets/animals/cooper.png" alt="cooper"/>
            <img src="/pages/assets/animals/fox.png" alt="fox"/>
            <img src="/pages/assets/animals/zuri.png" alt="zuri"/>
          </div>
          <div class="overlay">🧸 Buy Profile Pictures</div>
        </a>

      </div>
    </div>
  </main>

  <div class="popup" id="confirmationPopup">
    <h4>Unlock VR Game</h4>
    <p></p>
    <button class="btn btn-success" onclick="confirmUnlock()">Yes, unlock it!</button>
    <button class="btn btn-danger" onclick="closePopup()">Cancel</button>
  </div>

  <div id="footer"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/pages/scripts/include.js"></script>
  <script type="module" src="/pages/scripts/reward.js"></script>

</body>
</html>
