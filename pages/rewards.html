<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rewards - MathQuest</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/mathQuest.css">
  <style>
    /* Lock with grey color when locked */
    .locked {
      background-color: #b3b3b3;
      cursor: not-allowed;
      position: relative;
      padding-left: 50px;
    }

    .locked:hover {
      background-color: #b3b3b3;  /* Make sure it stays gray even on hover */
    }

    .unlocked {
      background-color: #28a745;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .unlocked:hover {
      background-color: #218838;
    }

    .unlock-animation {
      animation: unlock 1s forwards;
    }

    @keyframes unlock {
      0% {
        opacity: 0;
        transform: scale(0);
      }

      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    /* Confirmation popup styling */
    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      border: 2px solid #ccc;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      z-index: 10;
    }

    .popup button {
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div id="header"></div>

  <!-- Main Content -->
  <main>
    <section class="text-center py-5">
      <div class="container">
        <h1 class="display-4">Reward Center!</h1>
        <p class="lead">You've earned some points! Choose what you'd like to do:</p>

        <!-- Reward Action Buttons -->
        <div class="d-flex justify-content-center gap-4 flex-wrap">
          <a id="vrGameBtn" href="#" class="btn btn-lg px-4 locked" onclick="unlockVRGame(event)">
            <span class="lock-icon">üîí</span> Play a VR Game
          </a>
          <a href="zoo_customization.html" class="btn btn-primary btn-lg px-4">
            üêæ Customize Your Zoo
          </a>
        </div>
      </div>
    </section>
  </main>

  <!-- Confirmation Popup -->
  <div class="popup" id="confirmationPopup">
    <h4>Unlock VR Game</h4>
    <p>Do you want to spend 10 coins to unlock the VR Game?</p>
    <button class="btn btn-success" onclick="confirmUnlock()">Yes, unlock it!</button>
    <button class="btn btn-danger" onclick="closePopup()">Cancel</button>
  </div>

  <!-- Footer -->
  <div id="footer"></div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/pages/scripts/include.js"></script>
  <script>
    let userCoins = 10;  // Example of user's coins, you should replace it with real data

    // Function to handle unlocking the VR Game
    function unlockVRGame(event) {
      // Show confirmation popup no matter the coin amount
      document.getElementById('confirmationPopup').style.display = 'block';
    }

    // Confirm unlocking of VR Game and deduct 10 coins
    function confirmUnlock() {
      if (userCoins >= 10) {
        userCoins -= 10;  // Deduct coins when confirmed
        const vrGameBtn = document.getElementById('vrGameBtn');
        vrGameBtn.classList.remove('locked');
        vrGameBtn.classList.add('unlocked', 'unlock-animation');
        vrGameBtn.innerHTML = 'üéÆ Play a VR Game';  // Change button text to unlocked
        vrGameBtn.removeAttribute('onclick');  // Remove onclick after unlocking
      } else {
        alert('You do not have enough coins to unlock the VR game!');
      }
      closePopup(); // Close the confirmation popup
    }

    // Close the confirmation popup
    function closePopup() {
      document.getElementById('confirmationPopup').style.display = 'none';
    }

    // Check if user has enough coins on page load
    window.onload = function () {
      const vrGameBtn = document.getElementById('vrGameBtn');
      if (userCoins >= 10) {
        // The button should be unlocked if user has enough coins
        vrGameBtn.classList.remove('locked');
        vrGameBtn.classList.add('unlocked');
        vrGameBtn.innerHTML = 'üéÆ Play a VR Game';
      } else {
        // Keep it locked if not enough coins
        vrGameBtn.classList.add('locked');
        vrGameBtn.innerHTML = 'üîí Play a VR Game';
      }
    };
  </script>
</body>
</html>
