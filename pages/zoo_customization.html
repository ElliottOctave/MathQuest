<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Customize Your Zoo - MathQuest</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../pages/styles/style.css">
  <link rel="stylesheet" href="../pages/styles/mathQuest.css">
  <link rel="stylesheet" href="../pages/styles/games/zoo.css">

</head>

<body>

  <div id="header"></div>

  <main>

    <aside>
      <h2 class="zoo-heading text-center">🐾 Animal Shop</h2>
      <p id="coinDisplay" class="fw-bold text-center mt-2 mb-3">Coins: 0</p>
      <div id="shop"></div>
    </aside>
    

    <section>
      <div class="d-flex justify-content-between align-items-center mb-2">
        <h2 class="zoo-heading">🦓 Your Zoo</h2>
        <button class="btn btn-warning btn-lg zoo-clear" onclick="resetZoo()">🗑️ Clear Zoo</button>
      </div>
      <div id="zoo-container">
        <img id="zoo-image" src="assets/animals/zoo.jpg" alt="Zoo">
        <div id="zoo" ondragover="event.preventDefault()">
          <div id="zoo-guide"></div>
        </div>
      </div>

    </section>
  </main>

  <div id="footer"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/pages/scripts/include.js"></script>
  <script type="module" src="/pages/scripts/games/zoo.js"></script>


</body>
</html>
