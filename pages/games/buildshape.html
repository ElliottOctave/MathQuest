<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Find the Odd Shape Out</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../styles/mathQuest.css" />
  <link rel="stylesheet" href="../styles/games/buildshape.css" />
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header will be loaded dynamically -->
  <div id="header"></div>
<div class="container py-5">

  <!-- Story -->
  <div class="text-center p-4 mb-4 rounded story-block">
    <img src="../assets/buildshape/bob.png" alt="Bob the Beaver" width="100" />
    <h1 class="game-title">🧱 Bob’s Odd Shape Search 🦫</h1>
    <p id="storyText" class="story-text">
      Bob the Beaver is organizing shapes at his construction site.<br>
      Can you help him find the shape that doesn’t belong?
    </p>
    <button onclick="readStory()" class="sound-btn">🔊</button>
  </div>

  <!-- Shape Display -->
  <div class="text-center" id="shapeContainer" style="margin-top: 30px;"></div>

  <!-- Feedback -->
  <div class="text-center mt-4" id="feedback"></div>

  <!-- Progress -->
  <div class="mt-5 text-center">
    <p>Help Bob spot all the odd shapes!</p>
    <div class="d-flex align-items-center justify-content-center gap-2">
      <img src="../assets/buildshape/bob.png" alt="Bob" width="60" />
      <div class="progress w-50">
        <div class="progress-bar bg-success" id="progressBar" style="width: 0%"></div>
      </div>
    </div>
  </div>

  <!-- Win Modal -->
  <div class="modal fade" id="winModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content text-center p-4">
        <div class="modal-body">
          <img src="../assets/buildshape/bob.png" width="100" class="mb-3" />
          <h2 class="text-success">🎉 Great Job!</h2>
          <p class="lead">You helped Bob sort all the shapes!</p>
          <button class="btn btn-success" onclick="restartGame()" data-bs-dismiss="modal">Play Again</button>
        </div>
      </div>
    </div>
  </div>
    <!-- Help Button (initially hidden, shown after 3+ mistakes) -->
    <button id="helpButton" class="btn btn-warning help-btn"
      style="display: none; position: fixed; bottom: 20px; right: 20px; z-index: 1000;"
      onclick="showHelp()">
      ❓ Tip!
    </button>
</div>
  <!-- Footer will be loaded dynamically -->
  <div id="footer"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<script type="module" src="../scripts/games/buildshape.js"></script>
<script src="/pages/scripts/include.js"></script>
</body>
</html>
