<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Find the Odd Shape Out</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../styles/mathQuest.css" />
  <link rel="stylesheet" href="../styles/games/buildshape.css" />
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
</head>
<body>
<div class="container py-5">

  <!-- Story -->
  <div class="text-center p-4 mb-4 rounded story-block">
    <img src="../assets/buildshape/bob.png" alt="Bob the Beaver" width="100" />
    <h1 class="game-title">ðŸ§± Bobâ€™s Odd Shape Search ðŸ¦«</h1>
    <p id="storyText" class="story-text">

  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
