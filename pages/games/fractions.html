<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Milo's Fraction Feast</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../styles/mathQuest.css" />
  <link rel="stylesheet" href="../styles/games/fractions.css" />
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
</head>
<body>
<div class="container py-5">

  <!-- Story -->
  <div class="text-center p-4 mb-4 rounded story-block">
    <img src="../assets/fractions/milo.png" alt="Milo" width="100" />
    <h1 class="game-title">🍕 Milo's Fraction Feast 🐵</h1>
    <p id="storyText" class="story-text">
      Milo the Monkey is throwing a pizza party!<br>
      But some slices are gone! Can you tell how much pizza is left?
    </p>
    <button onclick="readStory()" class="sound-btn">🔊</button>
  </div>

  <!-- Difficulty -->
  <div class="text-center mb-4">
    <label for="difficultySelect" class="form-label">Choose Difficulty:</label>
    <select id="difficultySelect" class="form-select w-50 mx-auto" onchange="changeDifficulty()">
      <option value="1">Easy</option>
      <option value="2">Medium</option>
      <option value="3">Hard</option>
    </select>
  </div>

  <!-- Pizza Image -->
  <div class="text-center mb-4">
    <img id="pizzaImage" src="" alt="Pizza" width="250" />
  </div>

  <!-- Choices -->
  <div class="text-center mb-4" id="choices"></div>

  <!-- Feedback -->
  <div class="text-center" id="feedback"></div>

  <!-- Progress -->
  <div class="mt-5 text-center">
    <p>Help Milo finish his feast!</p>
    <div class="d-flex align-items-center justify-content-center gap-2">
      <img src="../assets/fractions/milo.png" alt="Milo" width="60" />
      <div class="progress w-50">
        <div class="progress-bar bg-success" id="progressBar" style="width: 0%"></div>
      </div>
    </div>
  </div>

  <!-- Win Modal -->
  <div class="modal fade" id="winModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content text-center p-4">
        <div class="modal-body">
          <img src="../assets/fractions/milo.png" width="100" class="mb-3" />
          <h2 class="text-success">🎉 You did it!</h2>
          <p class="lead">You helped Milo enjoy his pizza party!</p>
          <button class="btn btn-success" onclick="restartGame()" data-bs-dismiss="modal">Play Again</button>
        </div>
      </div>
    </div>
  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<script src="../scripts/games/fractions.js"></script>
</body>
</html>
