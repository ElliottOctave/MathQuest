<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Foxy’s Fruit Feast</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/pages/styles/mathQuest.css">
  <link rel="stylesheet" href="/pages/styles/template.css">
  <link rel="stylesheet" href="/pages/styles/games/addition.css">
</head>
<body>

  <!-- Header will be loaded dynamically -->
  <div id="header"></div>

  <div class="container py-5">

    <!-- Shared layout -->
    <div class="text-center mb-4 p-4 rounded story-block">
      <img src="/pages/assets/addition/fox.png" alt="Foxy" width="100">
      <h1 class="game-title">🍎 Foxy’s Fruit Feast 🍓</h1>
      <p id="storyText" class="story-text">
        Foxy the Fox is getting ready for a big forest feast!<br>
        He found some <strong style="color: #d32f2f;">apples</strong> and <strong style="color: #512da8;">berries</strong>... help him count them!
      </p>
      <button onclick="readStory()" class="sound-btn">🔊</button>
    </div>

    <div class="text-center mb-4">
      <label for="difficultySelect" class="form-label">Choose Difficulty:</label>
      <select id="difficultySelect" class="form-select w-50 mx-auto" onchange="changeDifficulty()">
        <option value="1">Easy (max 5)</option>
        <option value="2">Medium (max 10)</option>
        <option value="3">Hard (max 20)</option>
      </select>
    </div>

    <div class="d-flex justify-content-center align-items-center my-3">
      <div id="visual-num1" class="mx-3"></div>
      <div style="font-size: 2rem;">+</div>
      <div id="visual-num2" class="mx-3"></div>
    </div>

    <div class="text-center">
      <input type="number" id="answer" class="form-control w-50 mx-auto mb-2" placeholder="Your answer" />
      <button class="btn btn-success" onclick="submitAnswer()">Feed Foxy</button>
      <div id="feedback" class="mt-3"></div>
    </div>

    <div class="mt-5 text-center">
      <p>Help Foxy finish his feast!</p>
      <div class="d-flex align-items-center justify-content-center gap-2">
        <img src="/pages/assets/addition/fox.png" width="60">
        <div class="progress w-50">
          <div class="progress-bar bg-success" id="progressBar" style="width: 0%"></div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="winModal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content text-center p-4">
          <div class="modal-body">
            <img src="/pages/assets/addition/fox.png" width="100" class="mb-3">
            <h2 class="text-success">🎉 You did it!</h2>
            <p class="lead">Foxy is full and happy thanks to you!</p>
            <button class="btn btn-primary" onclick="restartGame()" data-bs-dismiss="modal">Play Again</button>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- Footer will be loaded dynamically -->
  <div id="footer"></div>

  <!-- Scripts -->
  <script type="module" src="/pages/scripts/games/addition.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script src="/pages/scripts/include.js"></script> <!-- important to inject header/footer -->
</body>
</html>
