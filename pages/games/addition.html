<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Addition Adventure</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../styles/mathQuest.css">
  <link rel="stylesheet" href="../styles/addition.css">
</head>
<body>
  <div class="game-container">
    <h2>Addition Adventure</h2>
    <p class="lead">Solve the puzzle!</p>

    <div class="d-flex justify-content-center align-items-center my-4">
      <div class="number-block" id="num1">?</div>
      <div class="number-block">+</div>
      <div class="number-block" id="num2">?</div>
    </div>

    <input type="number" id="answer" class="form-control w-50 mx-auto mb-3" placeholder="Your answer" />
    <button class="btn btn-primary" onclick="submitAnswer()">Submit</button>

    <div id="feedback"></div>
  </div>

  <script src="../scripts/addition.js"></script>
</body>
</html>
