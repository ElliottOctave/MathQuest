<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Leoâ€™s Camping Flags</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../styles/mathQuest.css">
  <link rel="stylesheet" href="../styles/games/lengthchallenge.css">
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
</head>
<body>

<div class="container py-5">

  <!-- Story -->
  <div class="text-center p-4 mb-4 rounded story-block">
    <img src="../assets/lengthchallenge/lemur.webp" alt="Leo" width="100">
    <h1 class="game-title">ğŸ•ï¸ Leoâ€™s Camping Flags Challenge ğŸ¦¥</h1>
    <p id="storyText" class="story-text">
      Leo the Lemur is sorting his colorful camping flags!<br>
      Help him find the shortest and tallest ones!
    </p>
    <button onclick="readStory()" class="sound-btn">ğŸ”Š</button>
  </div>

  <!-- Difficulty -->
  <div class="text-center mb-4">
    <label for="difficultySelect" class="form-label">Choose Difficulty:</label>
    <select id="difficultySelect" class="form-select w-50 mx-auto" onchange="changeDifficulty()">
      <option value="1">Easy (Find shortest)</option>
      <option value="2">Medium (Find tallest)</option>
      <option value="3">Hard (Order all flags)</option>
    </select>
  </div>

  <!-- Task Instruction -->
  <div class="text-center mb-3">
    <h4 id="taskText"></h4>
  </div>

  <!-- Flags Area -->
  <div class="d-flex justify-content-center flex-wrap gap-4 mb-4" id="flagsArea"></div>

  <!-- Submit Button -->
  <div class="text-center">
    <button class="btn btn-primary" id="submitBtn" onclick="submitAnswer()">Submit</button>
    <div id="feedback" class="mt-3"></div>
  </div>

  <!-- Progress -->
  <div class="mt-5 text-center">
    <p>Help Leo get ready for camp!</p>
    <div class="d-flex align-items-center justify-content-center gap-2">
      <img src="../assets/lengthchallenge/lemur.webp" alt="Leo" width="60">
      <div class="progress w-50">
        <div class="progress-bar bg-success" id="progressBar" style="width: 0%"></div>
      </div>
    </div>
  </div>

  <!-- Win Modal -->
  <div class="modal fade" id="winModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content text-center p-4">
        <div class="modal-body">
          <img src="../assets/lengthchallenge/lemur.webp" width="100" class="mb-3">
          <h2 class="text-success">ğŸ‰ You sorted all the flags!</h2>
          <p class="lead">Leo is ready for his big adventure!</p>
          <button class="btn btn-success" onclick="restartGame()" data-bs-dismiss="modal">Play Again</button>
        </div>
      </div>
    </div>
  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<script src="../scripts/games/lengthchallenge.js"></script>

</body>
</html>
