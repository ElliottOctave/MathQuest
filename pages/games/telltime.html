<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tell the Time</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../styles/mathQuest.css">
  <link rel="stylesheet" href="../styles/games/telltime.css">
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header will be loaded dynamically -->
    <div id="header"></div>

<div class="container py-5">

  <!-- Story -->
  <div class="text-center p-4 mb-4 rounded story-block">
    <img src="../assets/telltime/timmy.webp" alt="Timmy" width="100">
    <h1 class="game-title">⏰ Timmy’s Time Challenge 🐢</h1>
    <p id="storyText" class="story-text">
      Timmy the Turtle wants to plan his <strong style="color: #ba530a;">snack</strong> time and <strong style="color: #0d63bf;">nap</strong> time!<br>
      Help him tell the time by looking at the clocks!
    </p>
    <button onclick="readStory()" class="sound-btn">🔊</button>
  </div>

  <!-- Clocks -->
  <div class="row justify-content-center align-items-center mb-4" id="clockArea">
    <div class="col-md-5 text-center">
      <h5>Analog Clock</h5>
      <canvas id="analogClock" width="200" height="200"></canvas>
    </div>
    <div class="col-md-5 text-center">
      <h5>Digital Clock</h5>
      <div id="digitalArea">
        <input type="text" id="digitalInput" class="form-control w-50 mx-auto" placeholder="e.g. 3:00">
      </div>
    </div>
  </div>

  <!-- Submit -->
  <div class="text-center">
    <button class="btn btn-primary" onclick="submitAnswer()">Submit</button>
    <div id="feedback" class="mt-3"></div>
  </div>

  <!-- Progress -->
  <div class="mt-5 text-center">
    <p>Help Timmy master the clock!</p>
    <div class="d-flex align-items-center justify-content-center gap-2">
      <img src="../assets/telltime/timmy.webp" alt="Timmy" width="60">
      <div class="progress w-50">
        <div class="progress-bar bg-success" id="progressBar" style="width: 0%"></div>
      </div>
    </div>
  </div>

  <!-- Win Modal -->
  <div class="modal fade" id="winModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content text-center p-4">
        <div class="modal-body">
          <img src="../assets/telltime/timmy.webp" width="100" class="mb-3">
          <h2 class="text-success">🎉 You did it!</h2>
          <p class="lead">You helped Timmy tell all the times!</p>
          <button class="btn btn-success" onclick="restartGame()" data-bs-dismiss="modal">Play Again</button>
        </div>
      </div>
    </div>
  </div>

      <!-- Help button -->
      <button id="helpButton" class="btn btn-warning help-btn"
      style="display: none; position: fixed; bottom: 20px; right: 20px; z-index: 1000;"
      onclick="showHelp()">
      ❓ Tip
    </button>
</div>

  <!-- Footer will be loaded dynamically -->
  <div id="footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<script type="module" src="../scripts/games/telltime.js"></script>
<script type="module" src="../scripts/include.js"></script>
</body>
</html>
