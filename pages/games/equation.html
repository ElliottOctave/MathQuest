<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Equation Builder</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/pages/styles/mathQuest.css">
  <link rel="stylesheet" href="/pages/styles/template.css">
  <link rel="stylesheet" href="/pages/styles/games/equation.css">
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Header will be loaded dynamically -->
  <div id="header"></div>

  <div class="container py-5">

    <!-- Story -->
    <div class="text-center p-4 mb-4 rounded story-block">
      <img src="/pages/assets/equation/professor.png" alt="Professor" width="100">
      <h1 class="game-title">ðŸ§® Professor Puzzlo's Equation Builder ðŸ§ª</h1>
      <p id="storyText" class="story-text">
        Professor Puzzloâ€™s <strong style="color: #0eecec;">math machine</strong> broke!<br>
        Help him complete the missing parts of the equations.<br><br>
        Drag the correct numbers and symbols into place!
      </p>
      <button onclick="readStory()" class="sound-btn">ðŸ”Š</button>
    </div>

    <!-- Difficulty -->
    <div class="text-center mb-4">
      <label for="difficultySelect" class="form-label">Choose Difficulty:</label>
      <select id="difficultySelect" class="form-select w-50 mx-auto" onchange="changeDifficulty()">
        <option value="1">Easy (1 missing number)</option>
        <option value="2">Medium (1 number + 1 symbol)</option>
        <option value="3">Hard (2 missing numbers)</option>
      </select>
    </div>

    <!-- Equation area -->
    <div class="equation-area text-center mb-4">
      <div id="equationContainer" class="equation-box"></div>
    </div>

    <!-- Tiles to Drag -->
    <div class="tiles-container text-center mb-4">
      <div id="tiles" class="tile-wrapper"></div>
    </div>

    <!-- Submit -->
    <div class="text-center">
      <button class="btn btn-primary" onclick="submitAnswer()">Check</button>
      <div id="feedback" class="mt-3"></div>
    </div>

    <!-- Progress -->
    <div class="mt-5 text-center">
      <p>Fix all the broken equations!</p>
      <div class="d-flex align-items-center justify-content-center gap-2">
        <img src="/pages/assets/equation/professor.png" alt="Professor" width="60">
        <div class="progress w-50">
          <div class="progress-bar bg-success" id="progressBar" style="width: 0%"></div>
        </div>
      </div>
    </div>

    <!-- Win Modal -->
    <div class="modal fade" id="winModal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content text-center p-4">
          <div class="modal-body">
            <img src="/pages/assets/equation/professor.png" width="100" class="mb-3">
            <h2 class="text-success">ðŸŽ‰ Great work!</h2>
            <p class="lead">You rebuilt all the broken equations!</p>
            <button class="btn btn-success" onclick="restartGame()" data-bs-dismiss="modal">Play Again</button>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- Footer will be loaded dynamically -->
  <div id="footer"></div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script src="/pages/scripts/games/equation.js"></script>
  <script src="/pages/scripts/include.js"></script> <!-- important to inject header/footer -->
</body>
</html>
