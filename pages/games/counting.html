<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Balloon Race</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/pages/styles/mathQuest.css">
  <link rel="stylesheet" href="/pages/styles/games/counting.css">
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
</head>
<body>

<!-- Header injection -->
<div id="header"></div>

<div class="container py-5">

  <!-- Story -->
  <div class="text-center p-4 mb-4 rounded story-block">
    <img src="/pages/assets/counting/rabbit.webp" alt="Rabbit" width="100">
    <h1 class="game-title">ðŸŽˆ Balloon Race ðŸŽˆ</h1>
    <p id="storyText" class="story-text">
        Ruby the Rabbit is getting ready for her birthday party!<br>
        Pop the <strong style="color: #ff0000;">balloons</strong> in the correct number order to help her make the sky look perfect!
    </p>      
    <button onclick="readStory()" class="sound-btn">ðŸ”Š</button>
  </div>

  <!-- Game Area -->
  <div id="balloonArea" class="balloon-area d-flex flex-wrap justify-content-center"></div>

  <!-- Progress -->
  <div class="mt-5 text-center">
    <p>Help Ruby reach the stars!</p>
    <div class="d-flex align-items-center justify-content-center gap-2">
      <img src="/pages/assets/counting/rabbit.webp" alt="Ruby" width="60">
      <div class="progress w-50">
        <div class="progress-bar bg-success" id="progressBar" style="width: 0%"></div>
      </div>
    </div>
  </div>

  <!-- Win Modal -->
  <div class="modal fade" id="winModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content text-center p-4">
        <div class="modal-body">
          <img src="/pages/assets/counting/rabbit.webp" width="100" class="mb-3">
          <h2 class="text-success">ðŸŽ‰ You made it to the top!</h2>
          <p class="lead">Ruby is so happy thanks to you!</p>
          <button class="btn btn-success" onclick="restartGame()" data-bs-dismiss="modal">Play Again</button>
        </div>
      </div>
    </div>
  </div>

</div>

<!-- Footer injection -->
<div id="footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<script type="module" src="/pages/scripts/games/counting.js"></script>
<script src="/pages/scripts/include.js"></script>

</body>
</html>
